<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box-body">
    <h3 class="login-box-msg m-b-1">Recover Password</h3>
    {% include 'accounts/messages.html' %}
    <p>Enter your Email and instructions will be sent to you! </p>
    <form action="{% url 'resetpassword' %}" method="post">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="email" class="form-control sty1" name="email" placeholder="email">
      </div>
      <div>
        <div class="col-xs-4 m-t-1">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Reset</button>
        </div>
        <!-- /.col --> 
      </div>
    </form>
  </div>
  <!-- /.login-box-body --> 
</div>
<!-- /.login-box --> 

<!-- jQuery 3 --> 
<script src="{% static 'accounts/js/jquery.min.js' %}"></script> 

<!-- v4.0.0-alpha.6 --> 
<script src="{% static 'accounts/bootstrap/js/bootstrap.min.js' %}"></script> 

<!-- template -->
