{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Resturant||Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

<!-- v4.0.0-alpha.6 -->
<link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<!-- /static/accounts/css/style.css -->
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
<link rel="stylesheet" href="{% static 'accounts/css/font-awesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'accounts/css/et-line-font/et-line-font.css' %}">
<link rel="stylesheet" href="{% static 'accounts/css/themify-icons/themify-icons.css' %}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body class="hold-transition login-page sty1">
<div class="login-box sty1">
  <div class="login-box-body sty1">
  <div class="login-logo">
    <a href="index-2.html"><img src="{% static 'accounts/img/logo-blue.png' %}" alt=""></a>
  </div>
    <p class="login-box-msg">Student Login</p>
    {% include 'accounts/messages.html' %}
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="email" class="form-control sty1" name="email" placeholder="User">
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control sty1" name="password" placeholder="Password">
      </div>
      <div> 
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">
              Remember Me </label>
            <a href="{% url 'resetpassword' %}" class="pull-right"><i class="fa fa-lock"></i> Forgot pwd?</a> </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4 m-t-1">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col --> 
      </div>
    </form>
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
      Facebook</a> <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
      Google+</a> </div>
    <!-- /.social-auth-links -->
    
    <div class="m-t-2">Don't have an account? <a href="pages-register2.html" class="text-center">Sign Up</a></div>
  </div>
  <!-- /.login-box-body --> 
</div>
<!-- /.login-box --> 

<!-- jQuery 3 --> 
<script src="{% static 'accounts/js/jquery.min.js' %}"></script> 

<!-- v4.0.0-alpha.6 --> 
<script src="{% static 'accounts/bootstrap/js/bootstrap.min.js' %}"></script> 

<!-- template --> 
<script src="{% static 'accounts/js/niche.js' %}"></script>
</body>

</html>
